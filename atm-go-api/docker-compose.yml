# docker-compose.yml
version: "3.9"

services:
  db:
    image: postgres:15
    container_name: atmgo-postgres
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./app/core/init.sql:/docker-entrypoint-initdb.d/init.sql

  web:
    build: .
    container_name: atmgo-api
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdata:
